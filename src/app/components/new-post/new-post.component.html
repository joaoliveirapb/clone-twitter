<div class="px-3 py-2 border-y-[1px] border-gray-700">
  <div class="flex gap-1">
    <div class="avatar w-9 h-9 flex justify-center items-center bg-sky-500 border border-sky-600 font-bold rounded-full">
      J
    </div>
    <div class="flex-1">
      <textarea
        [rows]="rows"
        [maxlength]="tweetMaxLength"
        class="w-full p-2 bg-transparent rounded-md resize-none appearance-none focus:outline-none focus:bg-neutral-800"
        placeholder="What's happening?"
        [(ngModel)]="tweetMessage"
        (input)="toggleShowTweetLimitCount()"
        (click)="toggleShowDivider()"
        (focus)="rowsWhenTweetBoxInFocus(true)"
        (blur)="rowsWhenTweetBoxInFocus(false)"
      ></textarea>

      <div *ngIf="showDivider" class="mt-1 mb-3 border-b-[1px] border-gray-700"></div>
    </div>
  </div>
  <div class="flex justify-between items-center gap-3">
    <div class="icons ml-12">
      <ul class="flex gap-2">
        <li class="cursor-pointer"><img src="assets/photo-icon.png" alt=""></li>
        <li class="cursor-pointer"><img src="assets/gif-icon.png" alt=""></li>
        <li class="cursor-pointer"><img src="assets/poll-icon.png" alt=""></li>
        <li class="cursor-pointer"><img src="assets/emoji-icon.png" alt=""></li>
        <li class="cursor-pointer"><img src="assets/schedule-icon.png" alt=""></li>
        <li class="cursor-pointer"><img src="assets/location-icon.png" alt=""></li>
      </ul>
    </div>
    <div class="flex items-center gap-3">
      <div class="count-chars">
        <span *ngIf="showCountChars" class="text-xs text-gray-400">{{ tweetRemaining }}</span>
      </div>
      <div class="tweet-button">
        <button (click)="postTweet()" class="py-1 px-3 bg-sky-500 border border-blue-500 font-semibold rounded-3xl duration-200 hover:opacity-90">Tweet</button>
      </div>
    </div>
  </div>
</div>
