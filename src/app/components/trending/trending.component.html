<div *ngFor="let trending of trendings" class="flex flex-col py-2 px-3 cursor-pointer hover:bg-neutral-700/30">
  <div class="flex items-center justify-between text-xs text-gray-500">
    <span>{{ trending.typeOfTrending }}</span>
    <span class="hover:text-sky-500">•••</span>
  </div>
  <p class="text-sm">{{ trending.subject }}</p>
  <span class=" text-xs text-gray-500">{{ trending.amountOfTweets }} Tweets</span>
</div>
